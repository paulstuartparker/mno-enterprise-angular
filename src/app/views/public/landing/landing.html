<div id="public">
  <div class="container">
    <div class="row highlight-products" ng-if="vm.highlightedApps.length">
      <div class="col-md-12 carousel-container">
        <div class="well carousel">
          <div uib-carousel active="0" interval="3000">
            <div uib-slide ng-repeat="app in vm.highlightedApps" index="$index">
              <a ui-sref="public.product({productId: app.nid})">
                <div class="carousel-image-container">
                  <div ng-style="vm.carouselImageStyle(app)" class="carousel-image"></div>
                  <img class="carousel-logo" ng-src="{{::app.logo}}" ng-alt="{{::app.name}}">
                </div>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
      <!-------------------------------------->
      <!--        Marketplace Content       -->
      <!-------------------------------------->
    <div class="row landing-dashboard-marketplace">
      <div class="top-buffer-4" ng-show="!vm.isLoading">
        <!-- Marketplace nav -->
        <div class="row">
          <div class="col-sm-6 col-md-6 col-lg-4 landing-page-search-wrapper">
            <div class="row">
              <input type="text" class="form-control landing-search-bar" placeholder="{{ 'mno_enterprise.templates.dashboard.marketplace.index.search' | translate }}" ng-model="vm.searchTerm" ng-change="vm.selectedCategory = ''"/>
            </div>
            <div class="row">
              <div class="landing-marketplace-nav">
                <div class="landing-page-app-categories">
                  <div class="category-wrapper" ng-class="vm.displayAll.active" ng-click="vm.updateCategory(vm.displayAll)">
                      {{ 'mno_enterprise.templates.dashboard.marketplace.index.select_all' | translate }}
                  </div>
                  <div class="category-wrapper" ng-class="c.active" ng-repeat="c in vm.categories" ng-click="vm.updateCategory(c)">
                    {{c.label}}
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- Marketplace list -->
          <div class="col-sm-6 col-md-6 col-lg-8 landing-page-app-section-wrapper">
            <div class="marketplace-list">
              <!-- App Cards-->
              <div class="col-sm-12 col-md-6 col-lg-4 landing-app-card-wrapper" ng-repeat="app in vm.apps | filter:vm.appsFilter | filter:vm.searchTerm">
                <a class="landing-app-card" ui-sref="public.product({productId: app.nid})">
                  <div class="media">
                    <div class="landing-media-body">
                      {{::app.tiny_description}}
                    </div>
                    <div class="media-object-wrapper">
                      <img class="media-object" ng-src="{{::app.logo}}" ng-alt="{{::app.name}}">
                    </div>
                  </div>
                </a>
                <div class="landing-app-name-wrapper">
                  <h4 class="media-heading landing-app-name">{{::app.name}}</h4>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
